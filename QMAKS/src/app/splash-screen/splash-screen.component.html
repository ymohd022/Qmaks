<div class="splash-container" [@backgroundAnimation]="backgroundState">
  <div class="splash-content">
    <!-- Logo Animation -->
    <div class="logo-animation-container">
      <div class="logo-wrapper" [@logoAnimation]="logoState">
        <!-- Building -->
        <div class="building-element" [@buildingAnimation]="buildingState">
          <img src="fav.jpg" alt="Building" class="building-img">
        </div>
        
        <!-- Cranes -->
        <div class="crane-element" [@craneAnimation]="craneState">
          <img src="footerlogo.png" alt="Cranes" class="cranes-img">
        </div>
      </div>
      
      <!-- Company Name -->
      <div class="company-name" [@textAnimation]="textState">
        <span *ngFor="let char of companyNameChars" class="text-char">{{char}}</span>
      </div>
      
      <!-- Tagline -->
      <div class="company-tagline" [@taglineAnimation]="taglineState">
        <span>BUILDERS & DEVELOPERS</span>
      </div>
    </div>
    
    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar" [@progressAnimation]="backgroundState"></div>
    </div>
  </div>
  
  <!-- Animated Background Elements -->
  <div class="bg-elements">
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>
    <div class="bg-circle circle-3"></div>
    <div class="bg-square square-1"></div>
    <div class="bg-square square-2"></div>
  </div>
</div>
